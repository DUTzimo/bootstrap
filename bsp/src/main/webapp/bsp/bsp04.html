<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>屏幕尺寸</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  
  <body>
  <!-- 
  	lg    PC大屏
  	md    pc小屏
  	sm    平板屏幕
  	xs    智能手机
  
  
  	未设置当前屏幕尺寸样式，则的默认一个元素占一行。
  	如果设置了一个屏幕尺寸，比这个尺寸大的屏幕，继承了当前的设置；
  	比这个尺寸小的屏幕，默认一个元素占一行。
  -->
    <div class="container">
    	<div class="row">
    		<div class="col-md-4 " style="border:3px solid blue;">
    			11111
    		</div> 
    		<div class="col-md-4" style="border:3px solid red;">
    			2222222
    		</div>
    		<div class="col-md-4" style="border:3px solid green;">
    			3333333333
    		</div>
    	</div> 
    </div><br/><br/><br/>
    
    
    <div class="container">
    	<div class="row">
    		<div class="col-lg-4 col-md-3 col-sm-3 col-xs-2" style="border:3px solid blue;">
    			4444
    		</div> 
    		<div class="col-lg-4 col-md-3 col-sm-6 col-xs-2" style="border:3px solid red;">
    			55555
    		</div>
    		<div class="col-lg-4 col-md-6 col-sm-3 col-xs-8" style="border:3px solid green;">
    			666666
    		</div>
    	</div> 
    </div><br/><br/><br/>
  
    
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
