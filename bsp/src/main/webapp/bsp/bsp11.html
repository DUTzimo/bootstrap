<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>多个轮播图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <!-- 更改轮播图id时，对应的圆点的data-target和左右控制器的href均要修改 -->
  <body>
   <body>
  	<!-- 轮播图1 -->
	<div id="t1" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#t1" data-slide-to="0" class="active"></li>
	    <li data-target="#t1" data-slide-to="1"></li>
	    <li data-target="t1" data-slide-to="2"></li>
	  </ol>
	
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="../img/edg.jpg" alt="EDG夺冠！">
	      <div class="carousel-caption">
	        2021全球总决赛冠军！
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/ig.jpeg" alt="IG夺冠！">
	      <div class="carousel-caption">
	        2018全球总决赛冠军！
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/fpx.jpg" alt="FPX夺冠！">
	      <div class="carousel-caption">
	        2019全球总决赛冠军！
	      </div>
	    </div>
	  </div>
	
	  <a class="left carousel-control" href="#t1" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">上一张</span>
	  </a>
	  <a class="right carousel-control" href="#t1" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">下一张</span>
	  </a>
	</div>
    
    <!-- 轮播图2 -->
	<div id="t2" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#t2" data-slide-to="0" class="active"></li>
	    <li data-target="#t2" data-slide-to="1"></li>
	    <li data-target="#t2" data-slide-to="2"></li>
	  </ol>
	
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="../img/edg.jpg" alt="EDG夺冠！">
	      <div class="carousel-caption">
	        2021全球总决赛冠军！
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/ig.jpeg" alt="IG夺冠！">
	      <div class="carousel-capti on">
	        2018全球总决赛冠军！
	      </div>
	    </div>
	    <div class="item">
	      <img src="../img/fpx.jpg" alt="FPX夺冠！">
	      <div class="carousel-caption">
	        2019全球总决赛冠军！
	      </div>
	    </div>
	  </div>
	
	  <a class="left carousel-control" href="#t2" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">上一张</span>
	  </a>
	  <a class="right carousel-control" href="#t2" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">下一张</span>
	  </a>
	</div>
    
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
