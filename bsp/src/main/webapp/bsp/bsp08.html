<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>按钮</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  
  <body>
    <a href="" class="btn btn-default">按钮！</a>
    <div class="btn btn-success btn-xs">成功按钮！</div>
    <div class="btn btn-success btn-xs active">被激活的成功按钮！</div>
    <input class="btn btn-danger btn-lg" value="危险按钮！">
    <input class="btn btn-danger btn-lg disabled" value="被禁用的危险按钮1:可以改内容体！">
    <input class="btn btn-danger btn-lg" disabled="disabled" value="被禁用的危险按钮2：不可改内容体！">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
