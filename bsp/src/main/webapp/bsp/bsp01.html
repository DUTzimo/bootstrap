<!doctype html>
<html lang="zh-CN">  <!-- html页面使用的是中文简体 -->
  <head>
    <meta charset="utf-8">    <!--  设置字符集utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!-- 使用IE最新渲染模式展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <!-- viewport ( 视口 )
		 视口：即浏览器上网页的可视区域
		 视口作用：在移动设备上将大型页面进行比例缩放显示。
		 以下的设置只在移动设备上生效
		 width=device-width   设置视口宽度，  device-width设置宽度 
		 initial-scale=1      初始化缩放设置，  移动设备打开网页时缩放等级 1即100%~5即500%
	 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap基本模板</title>
    <!-- Bootstrap依赖的样式 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  
  <body>
    <h1>你好，BootStrap！</h1>
    
    
    <!-- Bootstrap依赖的脚本 -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
